<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All the Best, Obii Babyüíñ!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }
    #card {
      padding: 40px 20px;
      background: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      max-width: 400px;
      margin: auto;
    }
    #title {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    #btn {
      padding: 12px 24px;
      font-size: 1em;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #btn:hover {
      background: #005fa3;
    }
    #message {
      margin-top: 30px;
      font-size: 1.3em;
      line-height: 1.4;
      display: none;
    }
    .confetti {
      position: fixed;
      top: -10px;
      left: 0;
      width: 100%;
      height: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="card">
    <div id="title">All&nbsp;the&nbsp;Best, Obii&nbsp;Babyüíñ!</div>
    <button id="btn">Reveal Your Exam Power üí•</button>
    <div id="message">
      <p>You‚Äôve prepared well. You‚Äôve focused.</p>
      <p>Now go my champ and **win**.</p>
      <p>i believe in you. Trust yourself. You've got thisü´∂üèª!</p>
    </div>
  </div>
  <canvas class="confetti"></canvas>

  <script>
    const btn = document.getElementById('btn');
    const msg = document.getElementById('message');
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');

    let confettiPieces = [];
    const colors = ['#ffdd57', '#ffc107', '#ff8f00', '#ffe082'];

    function initConfetti() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      confettiPieces = [];
      for (let i = 0; i < 200; i++) {
        confettiPieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          size: Math.random() * 8 + 4,
          speed: Math.random() * 3 + 2,
          color: colors[Math.floor(Math.random() * colors.length)],
          tilt: Math.random() * 10,
          tiltSpeed: Math.random() * 0.1 + 0.05
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiPieces.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.size;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.size / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.size / 2);
        ctx.stroke();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confettiPieces.forEach(p => {
        p.y += p.speed;
        p.tilt += p.tiltSpeed;
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      });
    }

    btn.addEventListener('click', () => {
      msg.style.display = 'block';
      btn.style.display = 'none';
      initConfetti();
      drawConfetti();
    });

    window.addEventListener('resize', () => initConfetti());
  </script>
</body>
</html>
